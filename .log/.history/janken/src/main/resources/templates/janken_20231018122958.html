<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>

  <div><a href="/logout">ログアウト</a></div>

  <h1>Janken GAME!</h1>

  <p>エントリー</p>
  <ul>
    <li th:each="user : ${users}">[[${user}]]</li>
  </ul>
  </div>

  <div th:if="${loginUser}">
    <div>Hi [[${loginUser}]]</div>
  </div>

  <div>
    <a href="/jankengame?hand=Gu">ぐー</a>
    <a href="/jankengame?hand=Choki">ちょき</a>
    <a href="/jankengame?hand=Pa">ぱー</a>
  </div>

  <div th:if="${result}">
    <p>あなたの手 [[${player_hand}]]</p>
    <p>相手の手 [[${cpu_hand}]]</p>
    <p>結果 [[${result}]]</p>
  </div>

</body>

</html>
